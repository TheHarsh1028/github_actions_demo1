<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM University Sonipat</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
    <script>
        // JavaScript
        function displayMessage() {
            alert("Welcome to SRM University Sonipat!");
        }
    </script>
</head>

<body>
    <header>
        <h1>Welcome to SRM University Sonipat</h1>
    </header>
    <section>
        <div class="container">
            <p>SRM University Sonipat is committed to providing quality education and fostering innovation.</p>
            <p>Explore our programs and facilities to embark on a journey of knowledge and growth.</p>
            <a href="#" class="btn" onclick="displayMessage()">Learn More</a>
        </div>
    </section>
</body>

</html>
